<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TradeMasterVip (Tutorial)</title>
    <link rel="stylesheet" href="tutorial.css">
</head>
<body>
    <header class="header" id="header">
        <h1 class="brand-name">TradeMasterVip</h1>
        <button class="home" id="home" data-url="home.html">Home</button>

    </header>
    <script>
        // JavaScript code to handle button click and open URL
        document.getElementById('PNL').addEventListener('click', function() {
          // Retrieve the URL from the data-url attribute
          var url = this.getAttribute('data-url');
          
          // Open the URL in a new tab/window
          window.open(url, '_blank');
        });
      </script>
